name: Run tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        neovim_version: ['v0.7.0', 'v0.7.2', 'nightly']

    steps:
      - uses: actions/checkout@v3
      - name: Set date
        run: date +%F > todays-date
      - name: Download dependencies
        run: make dependencies
      - name: Restore cache for today's nightly.
        uses: actions/cache@v2
        with:
          path: _neovim
          key: ${{ runner.os }}-x64-${{ hashFiles('todays-date') }}
      - name: Setup neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim_version }}
      - name: Run tests
        run: make test
      - name: Clean
        run: make clean
